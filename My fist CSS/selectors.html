<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>
        p{
            color: blue;
        }
        #fifth{
            font-style:italic;
            font-size: x-large;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .green{
            color: greenyellow;
        }
        .bold{
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h2>Explore Mixed Selectors</h2>
    <p class="green bold">My first line in CSS</p>
    <p class="green bold">My second line in CSS</p>
    <p class="bold">My third line in CSS</p>
    <p>My fourth line in CSS</p>
    <p id="fifth">My fifth line in CSS</p>
    <p>My sixth line in CSS</p>
</body>
</html>
